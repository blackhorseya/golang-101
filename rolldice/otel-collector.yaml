receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
processors:
extensions:
  health_check: { }

exporters:
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  debug:

service:
  extensions:
    - health_check
  pipelines:
    traces:
      receivers:
        - otlp
      processors: [ ]
      exporters:
        - otlp
        - debug